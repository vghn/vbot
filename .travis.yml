dist: xenial
language: node_js
services: docker
node_js:
- '6'
branches:
  except:
  - "/^v\\d/"
env:
  global:
  - SLS_DEBUG=true
cache:
  directories:
  - node_modules
before_install:
- sudo apt-get -qy update && sudo apt-get -qy -o Dpkg::Options::="--force-confdef"
  -o Dpkg::Options::="--force-confold" install docker-ce
- docker --version
install:
- git clone https://github.com/vghn/vgs.git ~/vgs
- pip install --user --upgrade awscli && aws --version
- npm install serverless -g
- npm install serverless-python-requirements
script: bin/vbot deploy
notifications:
  webhooks:
    urls: https://vbot.ghn.me/travis
  slack:
    secure: 
