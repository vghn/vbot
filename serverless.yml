service: vbot

custom:
  # Log all events to CloudWatch
  slack_enable_logging: true
  # The dynamodb table to store OAuth access data
  slack_table_name: VBotTeams
  # The path used to install the Slack App
  slack_path: slack
  # The path to redirect to after an install
  slack_install_redirect: https://slack.com
  # Verification token
  slack_verification_token: ${file(./secure.yml):service.vbot.slack_verification_token}
  # Space delimited scopes
  slack_client_scopes: 'bot commands incoming-webhook'
  # Client ID
  slack_client_id: ${file(./secure.yml):service.vbot.slack_client_id}
  # Client Secret
  slack_client_secret: ${file(./secure.yml):service.vbot.slack_client_secret}

provider:
  name: aws
  runtime: nodejs4.3
  memorySize: 128
  profile: default
  stackTags:
    PROJECT: VBot
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
  environment:
    TABLE_NAME: ${self:custom.slack_table_name}
    CLIENT_ID: ${self:custom.slack_client_id}
    CLIENT_SECRET: ${self:custom.slack_client_secret}
    CLIENT_SCOPES: ${self:custom.slack_client_scopes}
    INSTALL_REDIRECT: ${self:custom.slack_install_redirect}
    VERIFICATION_TOKEN: ${self:custom.slack_verification_token}
    ENABLE_LOGGING: ${self:custom.slack_enable_logging}

functions:
  slack:
    handler: src/index.handler
    events:
      ## Slash Commands, Events, and Interactive Messages
      - http:
          path: ${self:custom.slack_path}
          method: post
          integration: lambda
          response:
            template: $input.path('$')

      ## OAuth Routes
      - http:
          path: ${self:custom.slack_path}
          method: get
          integration: lambda
          request:
            parameters:
              querystrings:
                code: true
                state: true
          response:
            statusCodes:
              201:
                pattern: ''
              301:
                pattern: http.*
                headers:
                  Location: integration.response.body.errorMessage
                  Cache-Control: "'no-cache, no-store, must-revalidate'"

resources:
  Resources:
    TeamsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.slack_table_name}
